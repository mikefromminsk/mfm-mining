<md-dialog class="fill col block">
    <div class="row header align-start-center">
        <div class="flex row align-start-center">
            <div ng-style="getLogo(domain)"></div>
            <p class="ml16">{{formatTicker(domain)}}</p>
        </div>
        <div class="row img32 radius-default back-gray align-center-center ripple" ng-click="close()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/close.svg">
        </div>
    </div>
    <div class="flex col content scroll">
        <div class="col mh16 align-start-center"
             style="background: url('/mfm-mining/console/img/ellipse_13.svg'); background-size: cover;
         padding-top: 60px">
            <p class="size12 uppercase">Last reward</p>
            <p class="size40 bold">{{formatAmount(last_reward, domain)}}</p>
            <p class="size12">{{formatAmount(balance, domain)}} in bank</p>
            <p class="size10 mt8">Difficulty {{difficulty}}</p>
        </div>
        <div class="col">
            <div class="row">
                <div class="flex primary-button" ng-click="startMining()" ng-hide="inProgress">
                    Start
                </div>
                <div class="flex primary-button back-red" ng-click="stopMining()" ng-show="inProgress">
                    Stop
                </div>
            </div>
        </div>
        <ng-include src="'/mfm-wallet/trans/trans.html'"></ng-include>

        <div class="nowrap-disabled mh16" id="mfm-mining-readme"></div>
    </div>
</md-dialog>
